        <!-- Main Application -->

                </div>
                <div class="btn-group">

            <div class="main-content">

                    <!-- Scientific Buttons -->

                        <button class="calc-btn btn-function"

                        <button class="calc-btn btn-function"

                        <button class="calc-btn btn-special"

                        <button class="calc-btn btn-number"

                        <button class="calc-btn btn-number"

                        <button class="calc-btn btn-operator"

                        <button class="calc-btn btn-number"

                        <button class="calc-btn btn-number"

                        <button class="calc-btn btn-operator"

                        <button class="calc-btn btn-number"

                        <button class="calc-btn btn-number"
                            onclick="appendDisplay('2')">2</button>
                        <button class="calc-btn btn-number"
                            onclick="appendDisplay('3')">3</button>
                        <button class="calc-btn btn-operator"
                            onclick="appendDisplay('+')">+</button>

                        <button class="calc-btn btn-special"
                            onclick="appendDisplay('(')">(</button>
                        <button class="calc-btn btn-number"
                            onclick="appendDisplay('0')">0</button>
                        <button class="calc-btn btn-special"
                            onclick="appendDisplay(')')">)</button>
                        <button class="calc-btn btn-equals"
                            onclick="calculate()">=</button>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Admin Panel -->
                    <div id="adminPanel" class="panel hidden">
                        <h2>‚öôÔ∏è Adminisztr√°ci√≥</h2>
                        <div class="tab-buttons">
                            <button class="tab-btn active"
                                onclick="switchAdminTab('users')">Felhaszn√°l√≥k</button>
                        </div>

                        <!-- Users Management -->
                        <div id="adminUsers" class="scroll-panel"></div>

                        <!-- Formulas Management -->
                        <div id="adminFormulas"
                            class="scroll-panel hidden"></div>
                    </div>

                    <!-- Formulas Panel -->
                    <div id="formulasPanel" class="panel hidden">
                        <h2>üìù K√©pletek</h2>

                        <div id="newFormulaForm"
                            class="new-formula-form hidden">
                            <h3>√öj k√©plet hozz√°ad√°sa</h3>
                            <input type="text" id="formulaName"
                                placeholder="K√©plet neve">
                            <input type="text" id="formulaCode"
                                placeholder="K√©plet (pl: PI*r^2)">
                            <input type="text" id="formulaDesc"
                                placeholder="Le√≠r√°s (opcion√°lis)">
                            <button class="btn btn-success" style="width: 100%;"
                                onclick="saveFormula()">Ment√©s</button>

        </div>

        <script>



        // Global state
        let currentUser = null;
        let display = '0';
        let memory = '';
        let nextFormulaId = 9;

        // Auth functions
        function toggleAuthForm() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            const fullName = document.getElementById('regFullName').value.trim();

            if (!username || !password || !fullName) {
                alert('Minden mez≈ë kit√∂lt√©se k√∂telez≈ë!');
                return;
            }

            if (password !== passwordConfirm) {
                alert('A jelszavak nem egyeznek!');
                return;
            }
            
            const jsonData = JSON.stringify({
                name: username,
                password: password,
                fullname: fullName,
                muvelet: "r"
            });
            fetch("users.php", {
                method: "POST",
                header: { "Content-Type": "application/json" },
                body: jsonData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        
                        alert('Sikeres regisztr√°ci√≥! Most bejelentkezhetsz.');
                        toggleAuthForm();
                    }
                    else if (data.msg) {
                        alert(data.msg);
                    }
                })

            
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regPasswordConfirm').value = '';
            document.getElementById('regFullName').value = '';
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            const jsonData = JSON.stringify({
                username : username,
                password : password,
                muvelet : "l"
            });
            fetch("users.php", {
                method: "POST",
                header: {"Content-Type" : "application/json"},
                body: jsonData
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('userInfo').innerHTML = `${data.username} <span class="user-role role-${data.role}">${data.role}</span>`;
                
                    if (data.role === 'admin' || data.role === 'moderator') {
                    document.getElementById('newFormulaForm').classList.remove('hidden');
                }
                
                if (data.role === 'admin') {
                    document.getElementById('adminBtn').style.display = 'block';
                }
                currentUser = { username: data.username, role: data.role };
                updateDisplay();
                renderFormulas();
                }
            })
        }                

        function logout() {
            currentUser = null;
            display = '0';
            memory = '';
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('adminBtn').style.display = 'none';
            document.getElementById('adminPanel').classList.add('hidden');
            window.location.href = 'index.html';
        }

        // Display functions
        function updateDisplay() {
            document.getElementById('display').textContent = display;
            document.getElementById('memory').textContent = memory;
        }

        function appendDisplay(value) {
            if (display === '0') {
                display = value;
            } else {
                display += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            display = '0';
            memory = '';
            updateDisplay();
        }

        function deleteLast() {
            display = display.length > 1 ? display.slice(0, -1) : '0';
            updateDisplay();
        }

        function applyFunction(func) {
            appendDisplay(func + '(');
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function evaluateExpression(expr) {
            try {
                let expression = expr
                    .replace(/œÄ|PI/g, Math.PI)
                    .replace(/sin\(/g, '(Math.sin(Math.PI/180*')
                    .replace(/cos\(/g, '(Math.cos(Math.PI/180*')
                    .replace(/tan\(/g, '(Math.tan(Math.PI/180*')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/(\d+)!/g, (match, n) => factorial(parseInt(n)))
                    .replace(/\^/g, '**');

                const trigCount = (expression.match(/Math\.(sin|cos|tan)/g) || []).length;
                expression = expression + ')'.repeat(trigCount);

                return eval(expression);
            } catch (error) {
                return 'Hiba';
            }
        }

        function calculate() {
            const result = evaluateExpression(display);
            const historyItem = {
                expression: display,
                result: result,
                time: new Date().toLocaleString('hu-HU')
            };
            
            display = result.toString();
            updateDisplay();
        }

        // Formula functions
        function saveFormula() {
           
            const name = document.getElementById('formulaName').value.trim();
            const formula = document.getElementById('formulaCode').value.trim();
            const description = document.getElementById('formulaDesc').value.trim();
            
            if (name && formula) {
                const jsonData = JSON.stringify({
                name : name,
                formula : formula,
                description : description,
                muvelet : "newformula"
                });
                fetch("users.php", {
                    method: "POST",
                    header: {"Content-Type" : "application/json"},
                    body: jsonData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('formulaName').value = '';
                    document.getElementById('formulaCode').value = '';
                    document.getElementById('formulaDesc').value = '';
                    renderFormulas();
                    
                    alert('K√©plet sikeresen mentve!');
                })
            } else {
                alert('K√©rlek add meg a k√©plet nev√©t √©s formul√°j√°t!');
            }
        }

        function deleteFormula(id) {
        
        fetch('users.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id : id , muvelet: "deleteformula" })
        })
            .then(res => res.json())
            .then(data => {
                renderFormulas();
                window.alert(data.success);
            });
    }
            
        function useFormula(formula) {
            display = formula;
            updateDisplay();
        }

        function renderFormulas() {

            const list = document.getElementById('formulasList');
            list.innerHTML = '';
            
            fetch('users.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ muvelet: "listformulas" })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.error) return alert(data.error);
                    data.forEach(formula => {
                    const item = document.createElement('div');
                    item.className = 'formula-item';

                    let deleteBtn = '';
                    if (currentUser.role === 'admin' || currentUser.role === 'moderator') {
                        deleteBtn = `<button class="btn-icon" onclick="deleteFormula(${formula.id})">üóëÔ∏è</button>`;
                    }

                    const descHtml = formula.description ? `<div class="formula-desc">${formula.description}</div>` : '';

                    item.innerHTML = `
                        <div class="formula-header">
                            <span class="formula-name">${formula.name}</span>
                            ${deleteBtn}
                        </div>
                        <div class="formula-code">${formula.formula}</div>
                        ${descHtml}
                        <button class="btn btn-primary btn-small" onclick="useFormula('${formula.formula}')">Haszn√°l</button>
                    `;
                    
                    list.appendChild(item);
                });
                });


                
        }

        // Admin functions
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('hidden');
            if (!panel.classList.contains('hidden')) {
                renderAdminUsers();
                
            }
        }

        function switchAdminTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'users') {
                document.getElementById('adminUsers').classList.remove('hidden');
                document.getElementById('adminFormulas').classList.add('hidden');
            } else {
                document.getElementById('adminUsers').classList.add('hidden');
                document.getElementById('adminFormulas').classList.remove('hidden');
            }
        }

        function renderAdminUsers() {
            const container = document.getElementById('adminUsers');
            container.innerHTML = '';
            
            fetch('users.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ muvelet: "listusers" })
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
                if (data.error) return alert(data.error);
                data.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                const canModify = currentUser.role === 'admin';
                
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <div>
                            <strong>${user.full_name}</strong>
                            <span class="user-role ${user.role_name}">${user.role_name}</span>
                        </div>
                        ${canModify && user !== currentUser.username ? `<button class="btn-icon" onclick="deleteUser('${user.id}')">üóëÔ∏è</button>` : ''}
                    </div>
                    <div style="font-size: 12px; color: #6b7280;">
                        <div>Felhaszn√°l√≥n√©v: ${user.username}</div>
                        
                    </div>

                `;
                container.appendChild(item);
            });
            });
        }

        

        function deleteUser(id) {
            fetch('users.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id:id, muvelet: "deleteuser" })
            })
            .then(res => res.json())
            .then(data => {
                renderAdminUsers();
                alert(data.success || data.error);
            });
        }

        function toggleFormulas() {
            document.getElementById('formulasPanel').classList.toggle('hidden');
        }
    
        document.addEventListener('keydown', e => {
            if (document.getElementById('mainApp').classList.contains('hidden')) return;
            
            if (e.key >= '0' && e.key <= '9') appendDisplay(e.key);
            else if (e.key === '+') appendDisplay('+');
            else if (e.key === '-') appendDisplay('-');
            else if (e.key === '*') appendDisplay('*');
            else if (e.key === '/') appendDisplay('/');
            else if (e.key === 'Enter') calculate();
            else if (e.key === 'Escape') clearDisplay();
            else if (e.key === 'Backspace') deleteLast();
            else if (e.key === '(') appendDisplay('(');
            else if (e.key === ')') appendDisplay(')');
            else if (e.key === '.') appendDisplay('.');
        });
    </script>
