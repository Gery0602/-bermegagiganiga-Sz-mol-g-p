<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudom√°nyos Sz√°mol√≥g√©p</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="authScreen" class="login-container">
        <div class="login-header">
            <h1>üßÆ Sz√°mol√≥g√©p</h1>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-group">
                <label>Felhaszn√°l√≥n√©v</label>
                <input type="text" id="loginUsername" placeholder="Felhaszn√°l√≥n√©v">
            </div>
            <div class="form-group">
                <label>Jelsz√≥</label>
                <input type="password" id="loginPassword" placeholder="Jelsz√≥">
            </div>
            <button class="btn btn-primary" style="width: 100%; padding: 12px;" onclick="login()">Bejelentkez√©s</button>
            <div class="login-toggle" onclick="toggleAuthForm()">Nincs fi√≥kod? Regisztr√°lj!</div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <div class="form-group">
                <label>Felhaszn√°l√≥n√©v</label>
                <input type="text" id="regUsername" placeholder="Felhaszn√°l√≥n√©v">
            </div>
            <div class="form-group">
                <label>Jelsz√≥</label>
                <input type="password" id="regPassword" placeholder="Jelsz√≥">
            </div>
            <div class="form-group">
                <label>Jelsz√≥ meger≈ës√≠t√©s</label>
                <input type="password" id="regPasswordConfirm" placeholder="Jelsz√≥ √∫jra">
            </div>
            <div class="form-group">
                <label>Teljes n√©v</label>
                <input type="text" id="regFullName" placeholder="Teljes n√©v">
            </div>
            <button class="btn btn-success" style="width: 100%; padding: 12px;" onclick="register()">Regisztr√°ci√≥</button>
            <div class="login-toggle" onclick="toggleAuthForm()">Van m√°r fi√≥kod? Jelentkezz be!</div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <div>
                <h1>üßÆ Tudom√°nyos Sz√°mol√≥g√©p</h1>
                <div class="user-info" id="userInfo"></div>
            </div>
            <div class="btn-group">
                <button class="btn btn-success" onclick="toggleFormulas()">üìù K√©pletek</button>
                <button class="btn btn-warning" onclick="toggleAdmin()" id="adminBtn" style="display: none;">‚öôÔ∏è Admin</button>
                <button class="btn btn-danger" onclick="logout()">Kijelentkez√©s</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Calculator -->
            <div class="calculator">
                <div class="display">
                    <div class="display-memory" id="memory"></div>
                    <div class="display-main" id="display">0</div>
                </div>

                <!-- Scientific Buttons -->
                <div class="buttons">
                    <button class="calc-btn btn-function" onclick="applyFunction('sin')">sin</button>
                    <button class="calc-btn btn-function" onclick="applyFunction('cos')">cos</button>
                    <button class="calc-btn btn-function" onclick="applyFunction('tan')">tan</button>
                    <button class="calc-btn btn-function" onclick="applyFunction('log')">log</button>
                    <button class="calc-btn btn-special" onclick="appendDisplay('PI')">œÄ</button>
                    
                    <button class="calc-btn btn-special" onclick="appendDisplay('^2')">x¬≤</button>
                    <button class="calc-btn btn-special" onclick="appendDisplay('^')">x‚Åø</button>
                    <button class="calc-btn btn-function" onclick="applyFunction('sqrt')">‚àö</button>
                    <button class="calc-btn btn-special" onclick="appendDisplay('!')">n!</button>
                    <button class="calc-btn btn-number" onclick="appendDisplay('.')">.</button>
                </div>

                <!-- Main Buttons -->
                <div class="buttons-main">
                    <button class="calc-btn btn-clear" onclick="clearDisplay()">C</button>
                    <button class="calc-btn btn-clear" onclick="deleteLast()">‚Üê</button>
                    <button class="calc-btn btn-special" onclick="appendDisplay('%')">%</button>
                    <button class="calc-btn btn-operator" onclick="appendDisplay('/')">√∑</button>

                    <button class="calc-btn btn-number" onclick="appendDisplay('7')">7</button>
                    <button class="calc-btn btn-number" onclick="appendDisplay('8')">8</button>
                    <button class="calc-btn btn-number" onclick="appendDisplay('9')">9</button>
                    <button class="calc-btn btn-operator" onclick="appendDisplay('*')">√ó</button>

                    <button class="calc-btn btn-number" onclick="appendDisplay('4')">4</button>
                    <button class="calc-btn btn-number" onclick="appendDisplay('5')">5</button>
                    <button class="calc-btn btn-number" onclick="appendDisplay('6')">6</button>
                    <button class="calc-btn btn-operator" onclick="appendDisplay('-')">‚àí</button>

                    <button class="calc-btn btn-number" onclick="appendDisplay('1')">1</button>
                    <button class="calc-btn btn-number" onclick="appendDisplay('2')">2</button>
                    <button class="calc-btn btn-number" onclick="appendDisplay('3')">3</button>
                    <button class="calc-btn btn-operator" onclick="appendDisplay('+')">+</button>

                    <button class="calc-btn btn-special" onclick="appendDisplay('(')">(</button>
                    <button class="calc-btn btn-number" onclick="appendDisplay('0')">0</button>
                    <button class="calc-btn btn-special" onclick="appendDisplay(')')">)</button>
                    <button class="calc-btn btn-equals" onclick="calculate()">=</button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Admin Panel -->
                <div id="adminPanel" class="panel hidden">
                    <h2>‚öôÔ∏è Adminisztr√°ci√≥</h2>
                    <div class="tab-buttons">
                        <button class="tab-btn active" onclick="switchAdminTab('users')">Felhaszn√°l√≥k</button>
                        <button class="tab-btn" onclick="switchAdminTab('formulas')">K√©pletek</button>
                    </div>
                    
                    <!-- Users Management -->
                    <div id="adminUsers" class="scroll-panel"></div>
                    
                    <!-- Formulas Management -->
                    <div id="adminFormulas" class="scroll-panel hidden"></div>
                </div>

                <!-- Formulas Panel -->
                <div id="formulasPanel" class="panel hidden">
                    <h2>üìù K√©pletek</h2>
                    
                    <div id="newFormulaForm" class="new-formula-form hidden">
                        <h3>√öj k√©plet hozz√°ad√°sa</h3>
                        <input type="text" id="formulaName" placeholder="K√©plet neve">
                        <input type="text" id="formulaCode" placeholder="K√©plet (pl: PI*r^2)">
                        <input type="text" id="formulaDesc" placeholder="Le√≠r√°s (opcion√°lis)">
                        <button class="btn btn-success" style="width: 100%;" onclick="saveFormula()">Ment√©s</button>
                    </div>

                    <div id="formulasList" class="scroll-panel"></div>
                </div>

                <!-- History Panel -->
                <div id="historyPanel" class="panel hidden">
                    <h2>üìä El≈ëzm√©nyek</h2>
                    <div id="historyList" class="scroll-panel"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Database simulation
        const DB = {
            users: {},
            formulas: [],
            history: {}
        };

        // Initialize default data
        function initDB() {
            DB.users = {
                'admin': {
                    password: 'admin123',
                    role: 'admin',
                    name: 'Adminisztr√°tor',
                    createdAt: new Date().toISOString()
                }
            };

            DB.formulas = [
                { id: 1, name: 'K√∂r ker√ºlete', formula: '2*PI*r', description: 'r = sug√°r', createdBy: 'admin' },
                { id: 2, name: 'K√∂r ter√ºlete', formula: 'PI*r^2', description: 'r = sug√°r', createdBy: 'admin' },
                { id: 3, name: 'N√©gyzet ker√ºlete', formula: '4*a', description: 'a = oldal', createdBy: 'admin' },
                { id: 4, name: 'N√©gyzet ter√ºlete', formula: 'a^2', description: 'a = oldal', createdBy: 'admin' },
                { id: 5, name: 'T√©glalap ter√ºlete', formula: 'a*b', description: 'a,b = oldalak', createdBy: 'admin' },
                { id: 6, name: 'H√°romsz√∂g ter√ºlete', formula: '(a*m)/2', description: 'a = alap, m = magass√°g', createdBy: 'admin' },
                { id: 7, name: 'Pitagorasz t√©tel', formula: 'sqrt(a^2+b^2)', description: 'a,b = befog√≥k', createdBy: 'admin' },
                { id: 8, name: 'M√°sodfok√∫ egyenlet', formula: '(-b+sqrt(b^2-4*a*c))/(2*a)', description: 'ax¬≤+bx+c=0', createdBy: 'admin' }
            ];
        }

        // Global state
        let currentUser = null;
        let display = '0';
        let memory = '';
        let nextFormulaId = 9;

        // Initialize
        initDB();

        // Auth functions
        function toggleAuthForm() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            const fullName = document.getElementById('regFullName').value.trim();

            if (!username || !password || !fullName) {
                alert('Minden mez≈ë kit√∂lt√©se k√∂telez≈ë!');
                return;
            }

            if (password !== passwordConfirm) {
                alert('A jelszavak nem egyeznek!');
                return;
            }

            if (DB.users[username]) {
                alert('Ez a felhaszn√°l√≥n√©v m√°r foglalt!');
                return;
            }

            DB.users[username] = {
                password: password,
                role: 'user',
                name: fullName,
                createdAt: new Date().toISOString()
            };

            DB.history[username] = [];

            alert('Sikeres regisztr√°ci√≥! Most bejelentkezhetsz.');
            toggleAuthForm();
            
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regPasswordConfirm').value = '';
            document.getElementById('regFullName').value = '';
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            const user = DB.users[username];
            if (user && user.password === password) {
                currentUser = { username, role: user.role, name: user.name };
                
                if (!DB.history[username]) {
                    DB.history[username] = [];
                }
                
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userInfo').innerHTML = `${user.name} <span class="user-role role-${user.role}">${user.role}</span>`;
                
                if (user.role === 'admin' || user.role === 'moderator') {
                    document.getElementById('newFormulaForm').classList.remove('hidden');
                }
                
                if (user.role === 'admin') {
                    document.getElementById('adminBtn').style.display = 'block';
                }
                
                updateDisplay();
                renderFormulas();
                renderHistory();
            } else {
                alert('Hib√°s felhaszn√°l√≥n√©v vagy jelsz√≥!');
            }
        }

        function logout() {
            currentUser = null;
            display = '0';
            memory = '';
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('adminBtn').style.display = 'none';
            document.getElementById('adminPanel').classList.add('hidden');
        }

        // Display functions
        function updateDisplay() {
            document.getElementById('display').textContent = display;
            document.getElementById('memory').textContent = memory;
        }

        function appendDisplay(value) {
            if (display === '0') {
                display = value;
            } else {
                display += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            display = '0';
            memory = '';
            updateDisplay();
        }

        function deleteLast() {
            display = display.length > 1 ? display.slice(0, -1) : '0';
            updateDisplay();
        }

        function applyFunction(func) {
            appendDisplay(func + '(');
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function evaluateExpression(expr) {
            try {
                let expression = expr
                    .replace(/œÄ|PI/g, Math.PI)
                    .replace(/sin\(/g, '(Math.sin(Math.PI/180*')
                    .replace(/cos\(/g, '(Math.cos(Math.PI/180*')
                    .replace(/tan\(/g, '(Math.tan(Math.PI/180*')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/(\d+)!/g, (match, n) => factorial(parseInt(n)))
                    .replace(/\^/g, '**');

                const trigCount = (expression.match(/Math\.(sin|cos|tan)/g) || []).length;
                expression = expression + ')'.repeat(trigCount);

                return eval(expression);
            } catch (error) {
                return 'Hiba';
            }
        }

        function calculate() {
            const result = evaluateExpression(display);
            const historyItem = {
                expression: display,
                result: result,
                time: new Date().toLocaleString('hu-HU')
            };
            
            DB.history[currentUser.username].push(historyItem);
            
            display = result.toString();
            updateDisplay();
            renderHistory();
        }

        // Formula functions
        function saveFormula() {
            if (currentUser.role !== 'admin' && currentUser.role !== 'moderator') {
                alert('Nincs jogosults√°god k√©plet l√©trehoz√°s√°hoz!');
                return;
            }

            const name = document.getElementById('formulaName').value.trim();
            const formula = document.getElementById('formulaCode').value.trim();
            const description = document.getElementById('formulaDesc').value.trim();
            
            if (name && formula) {
                DB.formulas.push({
                    id: nextFormulaId++,
                    name,
                    formula,
                    description,
                    createdBy: currentUser.username
                });
                
                document.getElementById('formulaName').value = '';
                document.getElementById('formulaCode').value = '';
                document.getElementById('formulaDesc').value = '';
                renderFormulas();
                renderAdminFormulas();
                alert('K√©plet sikeresen mentve!');
            } else {
                alert('K√©rlek add meg a k√©plet nev√©t √©s formul√°j√°t!');
            }
        }

        function deleteFormula(id) {
            if (currentUser.role !== 'admin' && currentUser.role !== 'moderator') {
                alert('Nincs jogosults√°god k√©plet t√∂rl√©s√©hez!');
                return;
            }

            const index = DB.formulas.findIndex(f => f.id === id);
            if (index !== -1) {
                DB.formulas.splice(index, 1);
                renderFormulas();
                renderAdminFormulas();
            }
        }

        function editFormula(id) {
            if (currentUser.role !== 'admin') {
                alert('Csak az admin m√≥dos√≠that k√©pleteket!');
                return;
            }

            const formula = DB.formulas.find(f => f.id === id);
            if (formula) {
                const newName = prompt('√öj n√©v:', formula.name);
                const newFormula = prompt('√öj k√©plet:', formula.formula);
                const newDesc = prompt('√öj le√≠r√°s:', formula.description);

                if (newName && newFormula) {
                    formula.name = newName;
                    formula.formula = newFormula;
                    formula.description = newDesc || '';
                    renderFormulas();
                    renderAdminFormulas();
                }
            }
        }

        function useFormula(formula) {
            display = formula;
            updateDisplay();
        }

        function renderFormulas() {
            const list = document.getElementById('formulasList');
            list.innerHTML = '';
            
            DB.formulas.forEach(formula => {
                const item = document.createElement('div');
                item.className = 'formula-item';
                
                let deleteBtn = '';
                if (currentUser.role === 'admin' || currentUser.role === 'moderator') {
                    deleteBtn = `<button class="btn-icon" onclick="deleteFormula(${formula.id})">üóëÔ∏è</button>`;
                }
                
                const descHtml = formula.description ? `<div class="formula-desc">${formula.description}</div>` : '';
                
                item.innerHTML = `
                    <div class="formula-header">
                        <span class="formula-name">${formula.name}</span>
                        ${deleteBtn}
                    </div>
                    <div class="formula-code">${formula.formula}</div>
                    ${descHtml}
                    <button class="btn btn-primary btn-small" onclick="useFormula('${formula.formula}')">Haszn√°l</button>
                `;
                
                list.appendChild(item);
            });
        }

        // Admin functions
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('hidden');
            if (!panel.classList.contains('hidden')) {
                renderAdminUsers();
                renderAdminFormulas();
            }
        }

        function switchAdminTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'users') {
                document.getElementById('adminUsers').classList.remove('hidden');
                document.getElementById('adminFormulas').classList.add('hidden');
            } else {
                document.getElementById('adminUsers').classList.add('hidden');
                document.getElementById('adminFormulas').classList.remove('hidden');
            }
        }

        function renderAdminUsers() {
            const container = document.getElementById('adminUsers');
            container.innerHTML = '';
            
            Object.keys(DB.users).forEach(username => {
                const user = DB.users[username];
                const item = document.createElement('div');
                item.className = 'user-item';
                
                const roleClass = `role-${user.role}`;
                const canModify = currentUser.role === 'admin';
                
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <div>
                            <strong>${user.name}</strong>
                            <span class="user-role ${roleClass}">${user.role}</span>
                        </div>
                        ${canModify && username !== currentUser.username ? `<button class="btn-icon" onclick="deleteUser('${username}')">üóëÔ∏è</button>` : ''}
                    </div>
                    <div style="font-size: 12px; color: #6b7280;">
                        <div>Felhaszn√°l√≥n√©v: ${username}</div>
                        <div>L√©trehozva: ${new Date(user.createdAt).toLocaleString('hu-HU')}</div>
                    </div>
                    ${canModify && username !== currentUser.username ? `
                        <div style="margin-top: 10px;">
                            <button class="btn btn-warning btn-small" onclick="changeUserRole('${username}')">Szerep m√≥dos√≠t√°s</button>
                            <button class="btn btn-primary btn-small" onclick="resetPassword('${username}')">Jelsz√≥ reset</button>
                        </div>
                    ` : ''}
                `;
                
                container.appendChild(item);
            });
        }

        function renderAdminFormulas() {
            const container = document.getElementById('adminFormulas');
            container.innerHTML = '';
            
            DB.formulas.forEach(formula => {
                const item = document.createElement('div');
                item.className = 'formula-item';
                
                item.innerHTML = `
                    <div class="formula-header">
                        <span class="formula-name">${formula.name}</span>
                        <div>
                            <button class="btn btn-primary btn-small" onclick="editFormula(${formula.id})">‚úèÔ∏è</button>
                            <button class="btn-icon" onclick="deleteFormula(${formula.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="formula-code">${formula.formula}</div>
                    ${formula.description ? `<div class="formula-desc">${formula.description}</div>` : ''}
                    <div style="font-size: 11px; color: #6b7280; margin-top: 5px;">L√©trehozta: ${formula.createdBy}</div>
                `;
                
                container.appendChild(item);
            });
        }

        function deleteUser(username) {
            if (currentUser.role !== 'admin') {
                alert('Csak az admin t√∂r√∂lhet felhaszn√°l√≥kat!');
                return;
            }

            if (confirm(`Biztosan t√∂r√∂lni akarod ${username} felhaszn√°l√≥t?`)) {
                delete DB.users[username];
                delete DB.history[username];
                renderAdminUsers();
                alert('Felhaszn√°l√≥ t√∂r√∂lve!');
            }
        }

        function changeUserRole(username) {
            if (currentUser.role !== 'admin') {
                alert('Csak az admin m√≥dos√≠that szerepk√∂r√∂ket!');
                return;
            }

            const user = DB.users[username];
            const newRole = prompt(`√öj szerep (admin/moderator/user):`, user.role);
            
            if (newRole && ['admin', 'moderator', 'user'].includes(newRole)) {
                user.role = newRole;
                renderAdminUsers();
                alert('Szerepk√∂r m√≥dos√≠tva!');
            } else if (newRole) {
                alert('√ârv√©nytelen szerepk√∂r!');
            }
        }

        function resetPassword(username) {
            if (currentUser.role !== 'admin') {
                alert('Csak az admin m√≥dos√≠that jelszavakat!');
                return;
            }

            const newPassword = prompt(`√öj jelsz√≥ ${username} sz√°m√°ra:`);
            
            if (newPassword && newPassword.length >= 6) {
                DB.users[username].password = newPassword;
                alert('Jelsz√≥ m√≥dos√≠tva!');
            } else if (newPassword) {
                alert('A jelsz√≥nak legal√°bb 6 karakter hossz√∫nak kell lennie!');
            }
        }

        function toggleFormulas() {
            document.getElementById('formulasPanel').classList.toggle('hidden');
        }

        function toggleHistory() {
            document.getElementById('historyPanel').classList.toggle('hidden');
        }

        // Keyboard support
        document.addEventListener('keydown', e => {
            if (document.getElementById('mainApp').classList.contains('hidden')) return;
            
            if (e.key >= '0' && e.key <= '9') appendDisplay(e.key);
            else if (e.key === '+') appendDisplay('+');
            else if (e.key === '-') appendDisplay('-');
            else if (e.key === '*') appendDisplay('*');
            else if (e.key === '/') appendDisplay('/');
            else if (e.key === 'Enter') calculate();
            else if (e.key === 'Escape') clearDisplay();
            else if (e.key === 'Backspace') deleteLast();
            else if (e.key === '(') appendDisplay('(');
            else if (e.key === ')') appendDisplay(')');
            else if (e.key === '.') appendDisplay('.');
        });
    </script>
</body>
</html>
